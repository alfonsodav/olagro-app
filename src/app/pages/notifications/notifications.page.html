<app-header></app-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of dataSource">
      <div >
        <div style="display: flex">
        <p class="text">Asunto: <span>{{ defineCase(item) }}</span></p>
        <p class="text">Fecha: <span>{{ item.created_at | date }}</span></p>
        </div>
        <p>Mensaje: <span>{{ item.message }}</span></p>
      </div>
     <!--  <ion-icon (click)="onView(item)" slot="end" name="eye-outline"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-content>
