<app-header></app-header>
<ion-content>
  <ion-searchbar class="search" placeholder="" #searchBar (ionInput)="search(searchBar.value)"></ion-searchbar>

  <ion-grid>
    <ion-row *ngIf="product">
      <ion-col size="6">
        <ion-img [src]="product.productImage"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-text>
          <h5 class="ion-no-margin">{{product.productLotName}}</h5>
          <p style="font-size: small">
            Disponible:
            {{ product.productLotAvailableDate | date: "dd-MMMM-yyyy" }}
          </p>
          <p style="font-size: small">
            Producido en: {{ product.productLotCultivatedAreaAddress }}
          </p>
        </ion-text>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!messageError">
    <ion-row>
      <ion-col size="7">
        <ion-button class="price" shape="round" color="light">Precio unitario {{product.productLotSalePrice}}</ion-button>
      </ion-col>
      <ion-col size="5"><p class="ion-margin-horizontal"><strong>Total: L12500</strong></p></ion-col>
    </ion-row>
  </ion-grid>
  <div style="display: flex" class="ion-padding-vertical ion-margin">
    <ion-label *ngIf="messageError" style="margin: auto">
      {{messageError}}
    </ion-label>
  </div>
  <div style="padding: 1rem">
    <ion-button style="margin: auto" expand="block" shape="round" (click)="goLogin()" color="warning">Iniciar Sesi√≥n</ion-button>
  </div>
</ion-content>
